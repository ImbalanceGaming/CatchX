	<div class="container" id="join">
		<div class="row">
			<div class="col-md-12">
				<h2>Mr.X vs Detectives:<h2>
				<img src="images/jokerPortret.png" height="100px">
				<span class="vs">vs</span>				
				<img src="images/batmanPortret.png" height="100px">
				<img src="images/robinPortret.png" height="100px">
				<img src="images/catwomanPortret.png" height="100px">
				<img src="images/gordonPortret.png" height="100px">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>City:<h2>
				<p><img src="images/gotham.jpeg" height="235px"><p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>Host game as:</h2>
				<input type="radio" ng-model="side" value="MrX" checked>Mr. X<br>
				<input type="radio" ng-model="side" value="Detectives">Detectives<br>
				<h2>Game name:</h2><br>
				<input id="hostGameName" ng-model="gameName" type="text" name="gameName" placeholder="Game name"><br>
				<h2>Password:</h2>
				<input type="password" ng-model="password" name="password" placeholder="password"><br>
				<button style="margin-top:20px;" ng-click="Host()">Host</button>
				<div id="errors" data-ng-repeat="msg in errors">
					<p> {{ msg }} </p>
				</div>
			</div>
		</div>
    </div>
